<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled Form Elements</title>
</head>
<body>
    <h2>All Form Elements with Disabled Attribute</h2>
    <form>
        <fieldset>
            <legend>Inputs</legend>
            <label for="inputText">Text Input:</label>
            <input type="text" id="inputText" name="inputText" disabled><br><br>

            <label for="inputPassword">Password Input:</label>
            <input type="password" id="inputPassword" name="inputPassword" disabled><br><br>

            <label for="inputEmail">Email Input:</label>
            <input type="email" id="inputEmail" name="inputEmail" disabled><br><br>

            <label for="inputNumber">Number Input:</label>
            <input type="number" id="inputNumber" name="inputNumber" disabled><br><br>

            <label for="inputCheckbox">Checkbox:</label>
            <input type="checkbox" id="inputCheckbox" name="inputCheckbox" disabled><br><br>

            <label for="inputRadio">Radio Button:</label>
            <input type="radio" id="inputRadio" name="inputRadio" value="radio1" disabled><br><br>
        </fieldset>

        <fieldset>
            <legend>Select</legend>
            <label for="selectElement">Select:</label>
            <select id="selectElement" name="selectElement" disabled>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Textarea</legend>
            <label for="textareaElement">Textarea:</label><br>
            <textarea id="textareaElement" name="textareaElement" rows="4" cols="50" disabled></textarea><br><br>
        </fieldset>

        <input type="submit" value="Submit" disabled>
        <input type="reset" value="Reset" disabled>
    </form>
</body>
</html>
